<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>${appname}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<!-- Le styles -->
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/bootstrap-fileupload.css" rel="stylesheet">
<style>
body {
	padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */
}
</style>
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png">
<style>
</style>
</head>
<body>
	<div class="navbar navbar-fixed-top nav-pills">
		<div class="navbar-inner">
			<div class="container">
				<a id="home" class="brand" href="#!pages/home"> ${appname} </a>
				<ul class="nav" role="navigation" id="tabfolder">
					<li><a id="home" href="#!pages/home"> Home </a></li>

					<#if apps?size gt 0>
						<#if apps?size == 1>
						<li class=""><a id="run" href="#!run/${apps[0].id}"> Run </a></li>					
						<#else>
						<li class="dropdown">
						  <a class="dropdown-toggle" id="run" role="button" data-toggle="dropdown"> Run <b class="caret"></b></a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="run">
		
								<#list apps as app>
		
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#!run/${app.id}"> ${app.name}</a>
								</li>
		
								</#list>  							
								
							</ul>
						</li>
						</#if>					
					</#if>		
					<li><a id="help" href="#!pages/help"> Help </a></li>
					<li><a id="contact" href="#!pages/contact"> Contact </a></li>
					<li><a id="register" href="#!pages/register"> Sign up </a></li>
					<li><a id="login" href="#!pages/login"><b>Login</b></a></li>					
				</ul>
		
			</div>
			
		</div>
	</div>

	<div class="container">

		<#if maintenaceMessage??>
		<div class="alert alert-error" id="system-error">
			${maintenaceMessage}</div>
		</#if>

		<div id="content"></div>

		<hr>
		<footer>
			<span class="pull-left">${footer}</span>
			<span class="pull-right"><img src="/api/v2/server/version.svg" /></span>
		</footer>
	</div>

	<!-- Libraries -->
	<script src="assets/js/lib/date.format.js"></script>
	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/jquery.form.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="assets/js/lib/bootbox.min.js"></script>	
	<script src="assets/js/lib/can.jquery.js"></script>
	<script src="assets/js/lib/bootstrap-fileupload.js"></script>
	<script src="assets/js/lib/morris/raphael.min.js"></script>
	<script src="assets/js/lib/morris/morris.min.js"></script>
	<script src="assets/js/lib/jquery.dataTables.min.js"></script>
	<script src="assets/js/lib/bootstrap-switch.min.js"></script>
	<script src="assets/js/lib/dataTables.bootstrap.js"></script>

	<!-- Pages and Controllers -->
	<script src="assets/js/WaitingPage.js"></script>
	<script src="assets/js/SubmitJobPage.js"></script>
	<script src="assets/js/FormBuilder.js"></script>
	<script src="assets/js/Helpers.js"></script>
	<script src="assets/js/UserLoginForm.js"></script>
	<script src="assets/js/HomePage.js"></script>
	<script src="assets/js/ErrorPage.js"></script>
	<script src="assets/js/Error404Page.js"></script>	
	<script src="assets/js/StaticPage.js"></script>
	<script src="assets/js/RegisterUserPage.js"></script>
	<script src="assets/js/ResetPasswordPage.js"></script>
	<script src="assets/js/NewPasswordPage.js"></script>
	<script src="assets/js/JobListPage.js"></script>	
	<script src="assets/js/JobDetailsPage.js"></script>	
	<script src="assets/js/TabsPublic.js"></script>


	<script>
		$(document).ready(function() {

			tabs = new TabsPublic("#tabfolder");
			tabs.activate("home");
			tabs.show("home");

			can.route.ready()

			//default route!
			//can.route("pages/:page", {page: "home"});
			//can.route.attr({page: "home"});
		});
	</script>
</body>
</html>
